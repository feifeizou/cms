<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    <link rel="stylesheet" href="css/page.css">
</head>
<body>
    <!-- 1. 布局框架完成，左边可点击切换，右下角要实现切换后内容变更。右下角内容支持滚动条。 -->
    <div class="wrap fclear">
        <div class="wrap-left">
            <div class="slide-top fclear">
                <i></i>
                <h3>Qube</h3>
            </div>
            <div class="slide-bot">
                <div class="slide active fclear"><i></i><p>Dashboard</p></div>
                <div class="slide fclear">
                    <i></i>
                    <p>Overview</p>
                </div>
                <div class="slide fclear">
                    <i></i>
                    <p>Analytics</p>
                </div>
                <div class="slide fclear">
                    <i></i>
                    <p>Chats</p>
                 </div>
                <div class="slide fclear">
                    <i></i>
                    <p>Settings</p>
                </div>
            </div>
            <a href="javascript:;" class="log-out">
                <i class="out-icon"></i>
                <p>Log out</p>
            </a>
        </div>
        <div class="wrap-right">
            <div class="content-top fclear">
                <div class="msg">
                    <img src="img/icon.png" alt="">
                    <div class="msg-con">
                        <div class="name">
                            <h4>Jason Wallace</h4>
                            <a href="javascript" class="iphone"><i></i></a>
                        </div>
                        <p>Here`s your activity today</p>
                    </div>
                </div>
                <div class="search">
                    <input type="search" placeholder="Search here">
                    <div class="search-icon"></div>
                </div>
            </div>
            <div class="content-bot">
                <div class="content">
                    <div class="con-top fclear">
                        <div class="april"></div>
                        <div class="income"></div>
                    </div>
                    <div class="con-bot fclear">
                        <div class="users">
                            <div class="users-top fclear">
                                <i></i>
                                <h5>Table of new users</h5>
                            </div>
                            <table border="0">
                                <tr>
                                  <th>Name/company</th>
                                  <th>Plan</th>
                                  <th>Payment Method</th>
                                </tr>
                                <tr>
                                  <td>January</td>
                                  <td>$100</td>
                                  <td>$100</td>
                                </tr>
                                <tr>
                                    <td>January</td>
                                    <td>$100</td>
                                    <td>$100</td>
                                </tr>
                                <tr>
                                    <td>January</td>
                                    <td>$100</td>
                                    <td>$100</td>
                                </tr>
                                <tr>
                                    <td>January</td>
                                    <td>$100</td>
                                    <td>$100</td>
                                </tr>
                            </table>
                        </div>
                        <div class="statistics"></div>
                    </div>
                    <div>999</div>
                            <div>7777</div>
                            <div>888</div>
                            <div>666</div>
                            <div>000</div>
                </div>
                <div class="content">222222</div>
                <div class="content">333333</div>
                <div class="content">444444</div>
                <div class="content">555555</div>
                <div class="content">66666666</div>
            </div>
        </div>
    </div>
    <script src="./js/page.js"></script>
</body>
</html>
